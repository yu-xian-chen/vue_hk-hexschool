    <div id="app">

            <div class="col-md-6">
              <h2>產品列表</h2>
              <!-- {{products}}測試是否有拉到資料 -->
              <table class="table table-hover mt-4">
                <thead>
                  <tr>
                    <th width="150">產品名稱</th>
                    <th width="120">
                      原價
                    </th>
                    <th width="120">
                      售價
                    </th>
                    <th width="150">
                      是否啟用
                    </th>
                    <th width="120">
                      查看細節
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="product in products" :key="product.id">
                    <td width="150">{{ product.title }}</td>
                    <td width="120">
                      {{ product.origin_price }}
                    </td>
                    <td width="120">
                      {{ product.price }}
                    </td>
                    <td width="150">
                      <span class="text-success" v-if="product.is_enabled">啟用</span>
                      <span v-else>未啟用</span>
                    </td>
                    <td width="120">
                      <button type="button" class="btn btn-primary" @click="tempProduct = product">查看細節</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p>目前有 <span>{{   }}</span> 項產品</p>
            </div>
            <div class="col-md-6">
              <h2>單一產品細節</h2>
              <template v-if="tempProduct.id"> <!-- 🚩此段記得加v-if -->
                  <!-- {{tempProduct}}確認是否達到資料 -->
                <div class="card mb-3">
                  <img :src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ tempProduct.title }}
                      <span class="badge bg-primary ms-2">{{ tempProduct.category }}</span>
                    </h5>
                    <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                    <p class="card-text">商品內容：{{ tempProduct.cntent }}</p>
                    <div class="d-flex">
                      <p class="card-text me-2">{{ tempProduct.price }}</p>
                      <p class="card-text text-secondary"><del>{{ tempProduct.origin_price }}</del></p>
                      元 / {{tempProduct.unit  }}
                    </div>
                  </div>
                </div>
                <template v-if="tempProduct?.imagesUrl?.length">
                  <img :src="img" alt="" class="images m-2" v-for=" img in tempProduct.imagesUrl" :key="img">
                </template>
              </template>
              <p class="text-secondary">請選擇一個商品查看</p>
            </div>
          </div>
        </div>
    </div>

        methods: {
            checkLogin(){
                // console.log(`${site}api/user/check`);
                const url = `${site}api/user/check`
                axios.post(url)
                    .then(res =>{
                        // console.log(res);
                        this.getProduct();
                    })
                    .catch(err =>{  //如果驗證失敗，跳回登入頁
                        window.location = './login.html'
                    })
            },
            getProduct(){
                const url = `${site}api/${api_path}/admin/products/all`;
                // console.log(`${site}api/{yundan_uni}/admin/products/all`);
                axios.get(url)
                    .then(res =>{
                        console.log(res);
                        this.products = res.data.products;
                    })
            }
        },
        mounted() {
            const cookieValue = document.cookie
                .split('; ')
                .find((row) => row.startsWith('hexToken='))
                ?.split('=')[1];
            // console.log(cookieValue);
            // axios headers
            axios.defaults.headers.common['Authorization'] = cookieValue;
            this.checkLogin();
        },
    }).mount('#app')
